<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gft.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse arquivo em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/familiaP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/familiaM.png" type="image/png">
        <img src="imagens/familiaG.png" alt="Imagem flexivel">
    </picture>
    <h1> Reproduzindo Audio</h1>
    <p>Vamos aprender a colocar audios em HTML5</p>
    <audio src="midia/Broccoli On My Plate - The Green Orbs.mp3" controls autoplay></audio>
</body>
</html>
